name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“‚ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“‹ Debug files
        run: |
          echo "Docs folder:"
          ls -la docs

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: ğŸš€ Deploy
        id: deployment
        uses: actions/deploy-pages@v4
